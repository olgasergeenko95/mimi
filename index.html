<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="section hotel-section">
        <div class="main-hotel-conteiner container">
          <div class="hotel-discp">
            <h2 class="title">hotel</h2>
            <p class="txt">
              Book your stay with us now and experience the epitome of comfort
              and luxury at our hotel. We guarantee you'll be thrilled with your
              decision.
            </p>
          </div>
          <div class="gallary">
            <div class="left-gallary">
              <picture
                ><source
                  media="(min-width: 1440px)"
                  srcset="
                    ./about-hotel/image-1_desk@1x.jpg 1x,
                    ./about-hotel/image-1_desk@2x.jpg 2x
                  "
                />
                <source
                  media="(min-width: 768px)"
                  srcset="
                    ./about-hotel/image-1_tab@1x.jpg 1x,
                    ./about-hotel/image-1_tab@2x.jpg 2x
                  "
                />
                <source
                  media="(max-width: 767px)"
                  srcset="
                    ./about-hotel/image-1_mob@1x.jpg 1x,
                    ./about-hotel/image-1_mob@2x.jpg 2x
                  "
                />
                <img src="./img/image-1_mob@1x.jpg" alt="" />
              </picture>
              <picture>
                <source
                  media="(min-width: 1440px)"
                  srcset="
                    ./about-hotel/image-2_desk@1x.jpg 1x,
                    ./about-hotel/image-2_desk@2x.jpg 2x
                  "
                />
                <source
                  media="(min-width: 768px)"
                  srcset="
                    ./about-hotel/image-2_tab@1x.jpg 1x,
                    ./about-hotel/image-2_tab@2x.jpg 2x
                  "
                />
                <source
                  media="(max-width: 767px)"
                  srcset="
                    ./about-hotel/image-2_mob@1x.jpg 1x,
                    ./about-hotel/image-2_mob@2x.jpg 2x
                  "
                />
                <img src="./about-hotel/image-2_mob@1x.jpg" alt="" />
              </picture>
            </div>
            <div class="center-gallary">
              <picture>
                <source
                  media="(min-width: 1440px)"
                  srcset="
                    ./about-hotel/image-center_desk@1x.jpg 1x,
                    ./about-hotel/image-center_desk@2x.jpg 2x
                  "
                />
                <source
                  media="(min-width: 768px)"
                  srcset="
                    ./about-hotel/image-center_tab@1x.jpg 1x,
                    ./about-hotel/image-center_tab@2x.jpg 2x
                  "
                />
                <source
                  media="(max-width: 767px)"
                  srcset="
                    ./about-hotel/image-center_mob@1x.jpg 1x,
                    ./about-hotel/image-center_mob@2x.jpg 2x
                  "
                />
                <img src="./img/image-center_mob@1x.jpg" alt="" />
              </picture>
            </div>
            <div class="right-gallary">
              <picture
                ><source
                  media="(min-width: 1440px)"
                  srcset="
                    ./about-hotel/image-3_desk@1x.jpg 1x,
                    ./about-hotel/image-3_desk@2x.jpg 2x
                  " />
                <source
                  media="(min-width: 768px)"
                  srcset="
                    ./about-hotel/image-3_tab@1x.jpg 1x,
                    ./about-hotel/image-3_tab@2x.jpg 2x
                  " />
                <img src="./about-hotel/image-3_mob@1x.jpg" alt=""
              /></picture>

              <picture
                ><source
                  media="(min-width: 1440px)"
                  srcset="
                    ./about-hotel/image-4_desk@1x.jpg 1x,
                    ./about-hotel/image-4_desk@2x.jpg 2x
                  " />
                <source
                  media="(min-width: 768px)"
                  srcset="
                    ./about-hotel/image-4_tab@1x.jpg 1x,
                    ./about-hotel/image-4_tab@2x.jpg 2x
                  " />
                <img src="./about-hotel/image-4_mob@1x.jpg" alt=""
              /></picture>
            </div>
          </div>
          <div>
            <ul class="btn-list">
              <li><button class="btn" type="button">Book a room</button></li>
              <li><button class="btn" type="button">View rooms</button></li>
            </ul>
          </div>
        </div>
        <div class="backdrop is-hidden">
          <div class="book-a-room">
            <button type="button" class="close-btn">
              <svg class="close-btn-icon" width="28" height="28">
                <use href="./sprite.svg#icon-cross" viewBox="0 0 32 32"></use>
              </svg>
            </button>
            <h2 class="book-a-room-title">BOOK A ROOM</h2>
            <form class="first-form-page">
              <div class="form-wrap">
                <div>
                  <p class="first-form-suptitle">Your name</p>
                  <input
                    class="form-input"
                    type="text"
                    name="user-name"
                    minlength="2"
                    autofocus
                    required
                  />
                  <span class="first-form-text"
                    >Who should book a table for?</span
                  >
                </div>
                <div>
                  <p class="first-form-suptitle">+ 38 ()</p>
                  <input
                    class="form-input"
                    type="tel"
                    name="user-phone"
                    required
                  />
                  <span class="first-form-text">Phone number</span>
                </div>
                <div>
                  <select class="form-select" name="check-in-date">
                    <option value="Today">Today</option>
                    <option value="Tomorrow">Tomorrow</option>
                  </select>
                  <span class="first-form-text">Check-in date</span>
                </div>
                <div>
                  <select class="form-select" name="date">
                    <option value="25/04/2023">25/04/2023</option>
                    <option value="26/04/2023">26/04/2023</option>
                  </select>
                  <span class="first-form-text">Check-out date</span>
                </div>
                <div>
                  <select class="form-select" name="view of the rooms">
                    <option value="Double suite">DOUBLE LUXURY ROOM</option>
                    <option value="Double suite">Triple Room</option>
                    <option value="Double suite">four-seater room</option>
                  </select>
                  <span class="first-form-text">Number category</span>
                </div>
              </div>
              <button class="book-a-room-btn" type="submit">
                MAKE A RESERVATION
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/modal.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
